<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Launch</title>
        <link rel="stylesheet" href="launchStyle.css">
    </head>
    <body>
        <div class="launcherContainer">
            <img src="spongebobFlower.jpg" alt="Launcher Image" class="launcherImage">

        <script>
            function openPopup() {
                window.open('page2.html', 'popupWindow', 'width=500,height=500,resizable=no');
            }
        </script>
    </body>
</html>
